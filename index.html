<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Ryan's Asteroids Game</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Ryan's Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas 
					id="AsteroidsGame" 
					data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Lazer.pde"
				> 
				</canvas>
		  </section>
	    <footer>
        Press W or Up Arrow to accelerate <br>
				Press S or Down Arrow to deaccelerate <br>
        Press D/A or Left Arrow/Right Arrow to turn rotate <br>
				Press X to Stop <br>
				Press H for hyperspace <br>
				Press SPACE to shoot <br>
				Press 1 to Start Game <br>
				Press 2 to Clear Asteroids <br>
				Press 3 to Clear Shots <br>
	    </footer>
	</body>
</html>
